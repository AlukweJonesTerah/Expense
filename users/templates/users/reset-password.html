{% extends 'base_auth.html' %}
{% load static %}

{% block title %}

{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8sss">
            <div class="card">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Please Enter Your Email To Get Rest Link </h4>
                    </div>
                    <form action="{% url 'request-password-reset' %}" method="post">
                        {% include "partials/messages.html" %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email" id="emailField" class="form-control form-control-sm" value="{{values.email}}">
                        </div>

                        <div class=" invalid-feedback emailFeedBackArea"  style="display:none"></div>
                        <p class="email-sm email-success emailSuccessOutput"></p>

                        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">

                    </form>
                    <div class="container">
                        <span class="text-lead lead">Have an account ? </span><a href="{% url 'login' %}"> Login</a><br>
                        <span class="text-lead lead">Don't have an account ? </span><a href="{% url 'registration' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
