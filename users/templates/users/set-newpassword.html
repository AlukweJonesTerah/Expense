{% extends 'base_auth.html' %}
{% load static %}

{% block title %}

{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8sss">
            <div class="card">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Set Your Password</h4>
                    </div>
                    <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                        {% include "partials/messages.html" %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-sm">
                            <small class="float-right py-4 showPasswordToggle">SHOW</small>
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" name="password2" id="password2Field" class="form-control form-control-sm">
                            <small class="float-right py-4 showPasswordToggle">SHOW</small>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">

                    </form>
                    <div class="container">
                        <span class="text-lead lead">Have an account ? </span><a href="{% url 'login' %}"> Login</a><br>
                        <span class="text-lead lead">Dont have an account ? </span><a href="{% url 'registration' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
